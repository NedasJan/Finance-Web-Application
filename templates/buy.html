{% extends "layout.html" %}

{% block title %}Buy{% endblock %}

{% block main %}
    <h1 class="text-center">Balance: {{ fiat_balance }}</h1>

    <form action="/buy" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" autofocus>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="shares" placeholder="Shares">
        </div>
        
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
