{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <h1 class="text-center mb-3">Register</h1>
    
    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="username" placeholder="Username" autocomplete="off" autofocus>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control mx-auto w-auto" name="password" id="password" placeholder="Password">
        </div>

        <div class="mb-3">
            <input type="password" class="form-control mx-auto w-auto" name="confirmation" id="confirmation" placeholder="Confirm password" onkeyup="validatePassword()">
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
    </form>

    <script>
        function validatePassword() {
            var password = document.getElementById("password");
            var confirmation = document.getElementById("confirmation");

            if (password.value != confirmation.value) {
                confirmation.setCustomValidity("Passwords don't match!");
            } else {
                confirmation.setCustomValidity("");
            }
        }
    </script>
{% endblock %}
