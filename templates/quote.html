{% extends "layout.html" %}

{% block title %}Quote{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" autocomplete="off" autofocus>
        </div>
        
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
{% endblock %}
