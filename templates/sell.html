{% extends "layout.html" %}

{% block title %}Sell{% endblock %}

{% block main %}
    <h1>Balance: {{ fiat_balance }}</h1>

    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option>Symbol</option>

                {% for stock in stocks %}
                    <option name="{{ stock[0] }}">
                        {{ stock[0] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="shares" placeholder="Shares">
        </div>

        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
